{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
    <div class="row w-100 align-items-center justify-content-center">
        <div class="col-md-6 text-center d-none d-md-block">
            <img src="{% static 'images/login.png' %}" alt="Illustration d'authentification" class="img-fluid fade-in-image">
        </div>
        <div class="col-md-6">
            <div class="card form-container shadow-lg p-4 mb-5 bg-white rounded slide-in-form">
                <div class="card-body">
                    <h2 class="text-center mb-4">Connexion</h2>
                    {% if messages %}
                        <ul class="alert alert-danger">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}  <!-- Utilisez le crispy directement sur le formulaire -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-block btn-animated">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    console.log('Page de connexion charg√©e.');
    document.querySelector('form').addEventListener('submit', function() {
        console.log('Tentative de connexion en cours...');
    });
</script>

{% endblock %}
