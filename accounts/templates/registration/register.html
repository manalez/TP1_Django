{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="row w-100 align-items-center justify-content-center">
        <!-- Formulaire d'inscription à gauche -->
        <div class="col-md-6">
            <div class="card form-container shadow-lg p-4 mb-5 bg-white rounded slide-in-form">
                <div class="card-body">
                    <h2 class="text-center mb-4">Inscription</h2>
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
        </div>

        <!-- Image à droite -->
        <div class="col-md-6 text-center d-none d-md-block">
            <img src="{% static 'images/auth.png' %}" alt="Authentication Illustration" class="img-fluid fade-in-image">
        </div>
    </div>
</div>

<!-- Styles et Animations CSS -->
<style>
    /* Container centré en plein écran */
    .container-fluid {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa; /* Couleur de fond légère */
    }

    /* Animation du formulaire */
    .slide-in-form {
        animation: slideInFromLeft 0.8s ease-in-out;
    }

    @keyframes slideInFromLeft {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Animation de l'image */
    .fade-in-image {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Bouton vert animé au survol */
    .btn-animated {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        background-color: #28a745;
        color: #fff;
        border: none;
        font-size: 1.1rem;
        padding: 10px 15px;
    }

    .btn-animated::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
    }

    .btn-animated:hover::before {
        left: 100%;
    }

    .btn-animated:hover {
        background-color: #218838; /* Assombrit le vert au survol */
    }

    /* Styles pour le formulaire et le fond */
    .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Ombrage adouci */
        padding: 2rem;
    }

    h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: #333;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .form-control {
        border-radius: 0.375rem;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        border-color: #28a745;
    }
</style>
{% endblock %}
